<div *ngIf="mainMenuState != null" STYLE="color: white">
  <div style="position: relative">
    <div style="position: absolute; top: 190px; left: 20px; width: 170px;">
      <img src="assets/main-menu/controller.png" alt="controllers" style="height: 100px; margin-left: 58px;">
      <p style="font-size: 30px; text-align: center; margin-top: 12px;">{{mainMenuState.controllers}}</p>
    </div>
    <div style="position: absolute; top: 190px; right: 20px; width: 170px">
      <img src="assets/main-menu/display.png" alt="displays" style="height: 100px">
      <p style="font-size: 30px; text-align: center; margin-top: 12px;">{{mainMenuState.displays}}</p>
    </div>
  </div>

  <div style="color: white; text-align: center; padding-top: 50px">
    <p style="margin: 0px; font-size: 20px">Game Code: {{mainMenuState.lobbyCode}}</p>
  </div>

  <div *ngIf="mainMenuState.controllers < 2" style="position: absolute; margin-top: 120px; width: 100%">
    <div id="tutorial-box">
      <p style="text-decoration: underline; margin-top: 10px">Tutorial</p>
      <p>Connect two controllers to this lobby with the app, using the game code.</p>
    </div>
    <p style="margin-top: 50px; text-align: center; color: white;">App download:</p>
    <div style="display: flex; align-items: center; justify-content: center;">
      <img src="assets/main-menu/qr-code.png" alt="qr-code" style="height: 175px">
    </div>
  </div>

  <!-- Displays all available games, the selected game is presented green -->
  <div style="position: absolute; margin-top: 100px; width: 100%" *ngIf="mainMenuState.controllers == 2">
    <div style="position: relative; text-align: center; width: 100%; margin-top: 20px" *ngFor="let game of mainMenuState.games; let i = index" >
      <!--<button mat-raised-button style="width: 200px;" [color]="getButtonColor(i)" (click)="showConnectControllerError()">
        {{game}}
      </button>-->
      <div class="myButton" [ngClass]="{'selected': i === this.mainMenuState.selectedGame}" (click)="showConnectControllerError()">
        <p style="margin-bottom: 0px">{{game}}</p>
      </div>
    </div>
  </div>
</div>
