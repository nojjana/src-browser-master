<div *ngIf="mainMenuState != null" STYLE="color: white">

  <div style="color: white; text-align: center; padding-top: 50px;">
    <p style="margin: 10px; font-size: 40px;">Game Code:</p>
    <p style="margin: 60px; font-size: 80px;">{{mainMenuState.lobbyCode}}</p>
  </div>

  <div *ngIf="mainMenuState.controllers < 2" style="position: absolute; margin-top: 10px; width: 100%;">
    <div id="tutorial-box">
      <!-- <p style="text-decoration: underline; margin-top: 10px">Tutorial</p> -->
      <p style="font-size: 40px">Gib diesen Game Code auf deinem Handy ein.</p>
    </div>

      <div style="position: relative">
        <div style="position: absolute; top: 0px; left: 40px; width: 170px;">
          <img src="assets/main-menu/controller.png" alt="controllers" style="height: 100px; margin-left: 58px;">
          <p style="font-size: 25px; text-align: center; ">Verbundene Handys: {{mainMenuState.controllers}}</p>
        </div>
        <div style="position: absolute; top: 0px; right: 40px; width: 170px">
          <div style="display: flex; align-items: center; justify-content: center;">
            <img src="assets/main-menu/qr-code.png" alt="qr-code" style="height: 100px">
          </div>
          <p style="font-size: 25px; text-align: center; color: white;">App herunterladen</p>
        </div>
      </div>
  </div>


  <!-- Displays all available games, the selected game is presented green -->
  <div style="position: absolute; margin-top: 0px; width: 100%" *ngIf="mainMenuState.controllers == 2">
    <div style="position: relative; text-align: center; width: 100%; margin-top: 20px" *ngFor="let game of mainMenuState.games; let i = index" >
      <!--<button mat-raised-button style="width: 200px;" [color]="getButtonColor(i)" (click)="showConnectControllerError()">
        {{game}}
      </button>-->
      <div class="myButton" [ngClass]="{'selected': i === this.mainMenuState.selectedGame}" (click)="showConnectControllerError()">
        <p style="margin-top: 15px;">{{game}}</p>
      </div>
    </div>
  </div>
</div>
